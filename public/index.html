<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Taskers login</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/login.js"></script>
    </head>
    <body>
        <div class="container login-form">
            <ul class="nav nav-tabs">
            	<li class="active"><a href="#login" data-toggle="tab">Login</a></li>
            	<li><a href="#register" data-toggle="tab">Register</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="login">
                    <form class="form-signin">
                        <h1>Please login</h1>
                        <input type="email" id="inputLogin"
                               class="form-control inputLogin" placeholder="Email adress"
                               required="required" autofocus="autofocus"
                               name="email"/>
        
                        <input type="password" id="inputPassword"
                               class="form-control inputPassword" placeholder="Password"
                               required="required" name="password"/>
                        <p class="help-block">Wrong email or password.</p>
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane" id="register">
                    <form class="form-signup">
                        <h1>Please register</h1>
                        <input type="text" id="firstName"
                               class="form-control" placeholder="First Name"
                               required="required" autofocus="autofocus"
                               name="firstName"/>
                        <input type="text" id="lastName"
                               class="form-control" placeholder="Last Name"
                               required="required" name="lastName"/>
                        <input type="email" id="inputLogin"
                               class="form-control" placeholder="Email adress"
                               required="required" name="email"/>
                        <input type="password" id="inputPassword"
                               class="form-control" placeholder="Password"
                               required="required" name="password"/>
                        <input type="password" id="confirmation"
                               class="form-control" placeholder="Confirmation"
                               required="required" name="confirmation"/>
                        <p id="message" class="help-block">This email has already exist or password and confirmation does not match</p>
                        <p id="verify" class="help-block">Please, go to your mail and confirm registration</p>
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
